{% extends "base_generic.html" %}

{% block content %}
<div style="padding: 40px">
    <center>
    <h1>Invitation</h1>
    <hr>
    <br>
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <br>
        <hr>
        <h5>This event is created by: {{ user }}</h5>
        <hr>
        <br>
        <input type="submit" value="Submit"/>
    </form>
</div>
{% endblock %}
