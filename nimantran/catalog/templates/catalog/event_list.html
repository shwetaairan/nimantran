{% extends "base_generic.html" %}

{% block content %}
    <h1>Event List</h1>
    <div class="outer">
    {% if event_list %}
      {% for event in event_list %}
      <a class="card" href="{{ event.get_absolute_url }}">
          <h3>{{ event.title }}</h3>
          ({{event.dateTo}}) ({{event.venue.name}})
    </a>
      {% endfor %}
    {% else %}
      <p>There are no events.</p>
    {% endif %}
  </div>
{% endblock %}
