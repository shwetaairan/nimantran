{% extends "base_generic.html" %}

{% block content %}
  <h1>My Events</h1>
  <div class="outer">
    {% if event_list %}
      {% for event in event_list %}
        <div class="card">
          <a href="{% url 'event-detail' event.pk %}" style="color: black;">
            <h3>{{event.title}}</h3>
            ({{ event.dateFrom }})
          </a>
        </div>
      {% endfor %}

    {% else %}
      <p>You have no events.</p>
    {% endif %}
  </div>
{% endblock %}
