{% extends "base_generic.html" %}
{% block content %}
<div style="padding: 3%">
<center>
    <h1>Forgot Password</h1>
    <hr>
    <form action="" method="post">{% csrf_token %}
        {% if form.email.errors %} {{ form.email.errors }} {% endif %}
            <p>{{ form.as_p }}</p>
        <input type="submit" class="btn btn-default btn-lg" value="Reset password" />
    </form>
</center>
</div>


{% endblock %}
