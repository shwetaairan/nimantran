{% extends "base_generic.html" %}

{% block content %}
<div style="padding: 3%">
    <h1>My Events</h1>
    <hr>
    <div class="outer">
      {% if event_list %}
        {% for event in event_list %}
        <a class="card" href="{{ event.get_absolute_url }}">
            <h3>{{ event.title }}</h3>
            ({{event.dateFrom}})
        </a>
        {% endfor %}

      {% else %}
        <p>You have no events.</p>
      {% endif %}
    </div>
    <center><a class="card-display" href="/catalog/events/create/" style="color: white; background-color: #2ECC71; ">
        <strong>+ NEW EVENT</strong>
    </a></center>
</div>
{% endblock %}
